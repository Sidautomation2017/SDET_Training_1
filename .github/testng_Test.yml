name: Run TestNG Tests
on:
  push:
    branches: [ main ]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java

        uses: actions/setup-java@v3

        with:
          java-version: '17'


      - name: Run Tests

        run: |

          mvn test -Dtestxml=testng.xml
